<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="game">
	<br><br>
	<h1>Are you ready to challenge the computer?</h1>
	<br><br><br>
	<h2>Press 'r' for rock, 'p' for paper and 's' for scissors!</h1>
	<br><br><br>
	<h3>Wins: <span id="wins">0</span></h3><br>
	<h3>Losses: <span id="losses">0</span></h3><br>
	<h3>Ties: <span id="ties">0</span></h3>
	</div>

	<script type="text/javascript">

		var wins = 0;
		var losses = 0;
		var ties = 0;

		document.onkeyup = function(event) {
			var possiblePicks = ["r", "p", "s"];
			var userPick = event.key;
			var computerPick = possiblePicks[Math.floor(Math.random() * possiblePicks.length)];

		if ((userPick === "r") || (userPick === "s") || (userPick === "p")) {

			if ((userPick === "r") && (computerPick === "p")) {
				losses++
				alert("Dang. You lost! :(");
			} else if ((userPick === "r") && (computerPick === "s")) {
				wins++
				alert("Awesome. You won! :)");
			} else if ((userPick === "s") && (computerPick === "p")) {
				wins++
				alert("Awesome. You won! :)");
			} else if ((userPick === "s") && (computerPick === "r")) {
				losses++
				alert("Dang. You lost! :(");
			} else if ((userPick === "p") && (computerPick === "r")) {
				wins++
				alert("Awesome. You won! :)");
			} else if ((userPick === "p") && (computerPick === "s")) {
				losses++
				alert("Dang. You lost! :(");
			}
			else {
				ties++
				alert("Phew. It was a tie!");
			}
		} else {
			alert("Please press p, r or s!");
		}

		var html = "<br><br><h1>Are you ready to challenge the computer?</h1>" + "<br><br><br><h2>Press 'r' for rock, 'p' for paper and 's' for scissors!</h2>" + "<br><br><br><h3>Wins: "+ wins + "</h3>" + "<br><h3>Losses: "+ losses + "</h3>" + "<br><h3>Ties: " + ties;

		document.getElementById("game").innerHTML = html;
	};

	</script>

</body>
</html>
